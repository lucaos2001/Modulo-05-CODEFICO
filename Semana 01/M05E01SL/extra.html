<!--
    Atividade Extra: Crie uma Home Page Completa
Nesta atividade extra, você terá a oportunidade de aplicar seus conhecimentos em HTML para criar uma página inicial (Home Page) completa. Utilize todos os elementos mencionados nas respostas da lista de exercícios anterior para construir sua página.

Instruções:

Estrutura Básica: Comece criando a estrutura básica de um documento HTML. Certifique-se de incluir a declaração <!DOCTYPE html> e as tags <html>, <head> e <body>.

Título: No cabeçalho (<head>), adicione um título descritivo para sua página usando a tag <title>.

Elementos de Texto: Dentro do <body>, inclua parágrafos de texto (<p>) com informações sobre o conteúdo da sua página. Você pode ser criativo e escolher o tema da sua Home Page.

Links: Adicione pelo menos um link (<a>) que leva a outra página da web. Certifique-se de definir o atributo href para o endereço correto.

Imagem: Insira uma imagem (<img>) em sua página. Use o atributo src para especificar o caminho para a imagem e inclua um atributo alt para uma descrição alternativa.

Elementos Vazios: Inclua pelo menos um elemento vazio, como <br>, <input>, <meta>, ou <link>, explicando sua função no contexto da sua página.

Formatação: Aplique formatação apropriada usando tags de formatação HTML, como <b>, <i>, ou outras que você tenha pesquisado.

Lembre-se de manter a estrutura organizada e bem formatada. Sinta-se à vontade para ser criativo com o conteúdo da sua Home Page, mas certifique-se de incluir todos os elementos mencionados acima.

Dica: Você pode usar um editor de código HTML, como o Visual Studio Code, para criar sua página. Salve o arquivo com a extensão .html.

Divirta-se criando sua Home Page e pratique seus conhecimentos em HTML!

-->
<!DOCTYPE html>
<html>
<head>
    <title>Minha Página Web</title>
    <meta name="description" content="Exercício extra">
    <!--O <meta> foi usado apenas para adicionar uam breve descrição
    a respeito da minha página.-->
</head>
<body>
    <p>Página utilizada para</p>
    <p>mostrar o meu aprendizado</p>
    <p>na linguagem de <i>marcação</i> HTML</p>
    <a href="https://github.com/lucaos2001" target="_blank">Meu Portfólio</a><br>
    <!--O elemento <br> foi utilizado para poder dar um espaço
    entre o link do portfolio e a imagem, pois a imagem estava grudada na frente
    do link e não abaixo como eu gostaria.-->
    <img src="Captura de tela 2023-10-17 165817.png" alt="Foto do meu cachorro">
</body>
</html>
