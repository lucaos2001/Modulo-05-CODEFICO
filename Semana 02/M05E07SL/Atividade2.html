<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atividade2</title>
    <style>
        .box3 {
            border: 2px solid blue;
        }
        .circle {
            border-radius: 50%;
            border: 2px solid rgb(199, 98, 15);
            width: 100px;
            height: 100px;
        }
        .dot {
            border: 5px dotted rgb(141, 6, 252);
        }
        .double {
            border: 7px double red;
        }
    </style>
</head>
<body>
    <div class="box3">Elemento1</div>
    <div class="circle">Elemento2</div> <br />
    <div class="dot">Elemento3</div>
    <div class="double">Elemento4</div>
</body>
</html>
